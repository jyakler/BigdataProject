<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입 템플릿</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <div style="color:red">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{error}}
                </div>
                <div class="social-icons">
                    <img src="/static/images/fb.png" alt="facebook">
                    <img src="/static/images/gl.png" alt="google">
                </div>
                <form method="POST" id="login" action="{% url 'main:login' %}" class="input-group">
                    {% csrf_token %}
                    <input type="text" class="input-field" name="useremail" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" name="password" placeholder="비밀번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox" name="remember"><span>로그인 유지</span>
                    <button class="submit">로그인</button>
                </form>
                <form method="POST" id="register" action="{% url 'main:register' %}" class="input-group">
                    {% csrf_token %}
                    <input type="text" class="input-field" name="nickname" placeholder="별명을 입력하세요." required>
                    <input type="email" class="input-field" name="useremail" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" name="password" placeholder="비밀번호를 입력하세요." required>
                    <input type="password" class="input-field" name="re-password" placeholder="비밀번호를 다시 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>약관동의</span>
                    <button class="submit">등록하기</button>
                </form>
            </div>
        </div>
        <div class="container">
		<header class="header">
			<div class="header_cont">
				<div class="w_inner">
					<!-- 로고 -->
					<h1 class="logo_tit"><a href="#none" class="link_home">야 너두</a></h1>
					</div>
				</div>
            </header>
			</div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            document.cookie

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
