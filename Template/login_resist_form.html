<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입 템플릿</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <div class="social-icons">
                    <img src="/static/images/fb.png" alt="facebook">
                    <img src="/static/images/gl.png" alt="google">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>비밀번호를 기억합니다</span>
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="별명을 입력하세요." required>
                    <input type="text" class="input-field" placeholder="전화번호를 입력하세요."required>
                    <input type="email" class="input-field" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>이용약관 동의</span>
                    <button class="submit">등록하기</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
