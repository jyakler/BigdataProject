<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOOK XXXXX</title>
	<link rel="stylesheet" href="./css/result.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header_top">
				<div class="w_inner">
					<a href="#none" class="link_txt">로그인/회원가입</a>
					<a href="#none" class="link_txt">내상점</a>
				</div>
			</div>
			<div class="header_cont">
				<div class="w_inner">
					<!-- 로고 -->
					<h1 class="logo_tit"><a href="#none" class="link_home">BOOK XXXXX</a></h1>
					<!-- 검색창 -->
					<div class="box_search">
						<form action="#">
							<fieldset>
								<legend class="blind">검색하기</legend>
								<div class="search_area">
									<input type="text" class="input" placeholder="검색어를 입력해주세요.">
									<button type="submit" class="btn_search"><span class="blind">검색</span></button>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="wrap_utils">
						<button class="btn_util"><span class="ico_comm ico_sell"></span>판매하기</button>
						<button class="btn_util"><span class="ico_comm ico_chat"></span>XX톡</button>
					</div>
				</div>
			</div>
		</header>
		<main class="contents">
			<div class="w_inner">
				<!-- 상품 리스트 영역 -->
				<div class="result_prod">
					<span class="blind">검색 결과 상품 리스트</span>

					<table class="list_prod">
						<tr>
							<td class="thumb_img">
								<img src="./images/img_item01.jpg" alt="">
							</td>
							<td class="tit_prod">
								{{ title }}
							</td>
							<td class="price_prod">
								<em class="num_price">{{ price }}</em>원
							</td>
							<td class="date_prod">
								{{ date }}
							</td>
						</tr>
						<tr>
							<td class="thumb_img">
								<img src="./images/img_item02.jpg" alt="">
							</td>
							<td class="tit_prod">
								{{ title }}
							</td>
							<td class="price_prod">
								<em class="num_price">{{ price }}</em>원
							</td>
							<td class="date_prod">
								{{ date }}
							</td>
						</tr>
						<tr>
							<td class="thumb_img">
								<img src="./images/img_item03.jpg" alt="">
							</td>
							<td class="tit_prod">
								{{ title }}
							</td>
							<td class="price_prod">
								<em class="num_price">{{ price }}</em>원
							</td>
							<td class="date_prod">
								{{ date }}
							</td>
						</tr>
						<tr>
							<td class="thumb_img">
								<img src="./images/img_item04.jpg" alt="">
							</td>
							<td class="tit_prod">
								{{ title }}
							</td>
							<td class="price_prod">
								<em class="num_price">{{ price }}</em>원
							</td>
							<td class="date_prod">
								{{ date }}
							</td>
						</tr>
						<tr>
							<td class="thumb_img">
								<img src="./images/img_item05.jpg" alt="">
							</td>
							<td class="tit_prod">
								{{ title }}
							</td>
							<td class="price_prod">
								<em class="num_price">{{ price }}</em>원
							</td>
							<td class="date_prod">
								{{ date }}
							</td>
						</tr>
					</table>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
