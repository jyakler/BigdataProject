<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOOK LAMP</title>
	<link rel="stylesheet" href="./css/result.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header_top">
				<div class="w_inner">
					<a href="#none" class="link_txt">로그인/회원가입</a>
					<a href="#none" class="link_txt">내상점</a>
				</div>
			</div>
			<div class="header_cont">
				<div class="w_inner">
					<!-- 로고 -->
					<h1 class="logo_tit"><a href="#none" class="link_home">BOOK XXXXX</a></h1>
					<!-- 검색창 -->
					<div class="box_search">
						<form action="#">
							<fieldset>
								<legend class="blind">검색하기</legend>
								<div class="search_area">
									<input type="text" class="input" placeholder="검색어를 입력해주세요.">
									<button type="submit" class="btn_search"><span class="blind">검색</span></button>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="wrap_utils">
						<button class="btn_util"><span class="ico_comm ico_sell"></span>판매하기</button>
						<button class="btn_util"><span class="ico_comm ico_chat"></span>XX톡</button>
					</div>
				</div>
			</div>
		</header>
		<main class="contents">
			<div class="w_inner">
				<!-- 상품 리스트 영역 -->
				<div class="result_prod">
					<span class="blind">검색 결과 상품 리스트</span>
					<ul class="list_prod">
						<li>
							<a href="#none" class="link_area">
								<div class="thumb_prod">
									<img src="./images/img_item01.jpg" alt="" class="img_g">
								</div>
								<div class="detail_prod">
									<strong class="tit_prod">채사장의 지대넓얕 2</strong>
									<div class="price_prod">
										<em class="num_price">10,400</em>원
									</div>
									<span class="date">2주 전</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#none" class="link_area">
								<div class="thumb_prod">
									<img src="./images/img_item02.jpg" alt="" class="img_g">
								</div>
								<div class="detail_prod">
									<strong class="tit_prod">지적 대화를 위한 넓고 얕은 지식</strong>
									<div class="price_prod">
										<em class="num_price">9,000</em>원
									</div>
									<span class="date">8달 전</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#none" class="link_area">
								<div class="thumb_prod">
									<img src="./images/img_item03.jpg" alt="" class="img_g">
								</div>
								<div class="detail_prod">
									<strong class="tit_prod">시민의 교양/채사장</strong>
									<div class="price_prod">
										<em class="num_price">12,345</em>원
									</div>
									<span class="date">1주 전</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#none" class="link_area">
								<div class="thumb_prod">
									<img src="./images/img_item04.jpg" alt="" class="img_g">
								</div>
								<div class="detail_prod">
									<strong class="tit_prod">열한 개단/채사장</strong>
									<div class="price_prod">
										<em class="num_price">12,345</em>원
									</div>
									<span class="date">1주 전</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#none" class="link_area">
								<div class="thumb_prod">
									<img src="./images/img_item05.jpg" alt="" class="img_g">
								</div>
								<div class="detail_prod">
									<strong class="tit_prod">[미개봉][새책] 채사장의 지대넓얕</strong>
									<div class="price_prod">
										<em class="num_price">10,600</em>원
									</div>
									<span class="date">1달 전</span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
